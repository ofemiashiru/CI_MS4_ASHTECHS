{% extends "base.html" %} 
{% load static %} 

{% block extra_title %} Shopping Bag{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %} 

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <h2 class="page-title">Shopping Bag</h2>
                <hr class="mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-respsonsive rounded"></div>
                {% else %}
                    <p class="lead mb-5"> Your shopping bag is empty!</p>
                    <a href="{% url 'products' %}" class="btn black-back-g thick-text border text-white btn-lg rounded-0 text-uppercase py-3">
                        <span>
                            <i class="fa-solid fa-chevron-left fa-beat"></i>
                        </span>
                        <span class="">Keep shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
