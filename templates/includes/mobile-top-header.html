<ul class="mobile-ul">
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="Search dropdown">
            <div class="text-center">
                <div><i class="fas fa-search text-navy-blue"></i></div>
                <p class="my-0 under-icon-nav text-uppercase">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 d-lg-none" aria-labelledby="mobile-search">
            <form class="form search-form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="search-bar form-control" type="text" name="q" placeholder="Search our site" required>
                    <div class="input-group-append">
                        <button class="form-control form-control btn search-btn navy-blue-back-g" type="submit" aria-label="Search">
                            <i class="fas fa-search text-white"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="user-options-mobile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="My account dropdown">
            <div class="text-center">
                <div><i class="fas fa-user text-navy-blue"></i></div>
                <p class="my-0 under-icon-nav text-uppercase">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options-mobile">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="dropdown-item" aria-label="My Profile">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item" aria-label="Logout">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item" aria-label="Register">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item" aria-label="Login">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a href="{% url 'shopping_bag' %}" class="nav-link text-black nav-link d-block d-lg-none" aria-label="You have {{ product_count }} product in your bag">
            <div class="text-center">
                <div><i class="fa-solid fa-bag-shopping fa-lg text-navy-blue {% if product_count > 0 %}fa-beat{% endif %}"></i>{% if product_count > 0 %}<span class="text-danger bag-amount-display">{{ product_count }}</span>{% endif %}</div>
                <p class="my-0 under-icon-nav text-uppercase">Bag</p>
            </div>
        </a>
    </li>
</ul>
