{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="page-title mt-3">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn text-black white-back-g py-3 thick-text border rounded-0 text-uppercase" href="{% url 'account_login' %}">Back to Login</a>
        <button class="btn text-white black-back-g py-3 thick-text border rounded-0 text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
